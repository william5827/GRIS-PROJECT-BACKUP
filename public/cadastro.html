<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../public/assets/icons/gris_icon_2.png" type="image/x-icon">
    <link rel="stylesheet" href="../public/css/stylecadastro.css">
    <title>GRIS | CADASTRO</title>
</head>
<body>

    <div id="body_img" class="body_img">

        <div class="card_cadastro">
            <div class="title_cadastro"><p class="cadastro_p">Fa√ßa seu cadastro</p></div>

            <form class="form_menu">

                <div class="icons_posic">
                <img class="icon_login" src="../public/assets/icons/icon_user.png">
                <label>Nome</label>
                </div>

                <input class="input_login" type="text" placeholder="Digite seu Nome">

                <div class="icons_posic">
                    <img class="icon_login" src="../public/assets/icons/icon_email.png">
                    <label>Email</label>
                    </div>
               
                <input class="input_login" type="email" placeholder="Digite seu Email">
                
                <div class="icons_posic">
                <img class="icon_login" src="../public/assets/icons/icon_password.png">
                <label>Senha</label>
                </div>

                <input class="input_login" type="password" placeholder="Digite sua Senha">

                <div class="icons_posic">
                    <img class="icon_login" src="../public/assets/icons/icon_password.png">
                    <label>Confirme sua senha</label>
                    </div>

                <input class="input_login" type="password" placeholder="Confirme sua Senha">

                <button class="button_login" type="submit">CADASTRAR</button>

            </form>

        </div>

    </div>

</body>
<script src="../public/js/script.js"></script>
</html>
